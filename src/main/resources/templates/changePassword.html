<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{postLoginCommonPage}">

<head>
<title>Change Password</title>
</head>
<div layout:fragment="screen_description">
	<div class="img-holder">
		<div class="bg"></div>
		<h5>Get more things done with BookKeepo platform.</h5>
		<br/>
		<div th:if="${session.company!=null}">
		<p>Company Name : <b><span th:text= "${session.company!=null} ? ${session.company.CompanyName}:''" ></span></b></p>
		<p>Company GSTIN : <span th:text= "${session.company.companyGstin!=null && session.company.companyGstin!=''} ? ${session.company.companyGstin}:'Not Available'" /></span></p>
		</div>
	</div>
</div>
<div layout:fragment="form_content" id="form_content">
		<div class="form-items">
			<h3 class="form-title doubleunderlinetext">Change Password</h3>
			<div th:if="${message}" th:text="${message}" class="alert alert-info"></div>
			<form autocomplete="off" th:action="@{/home/changePassword}"
				method="post" th:object="${userDetails}" class="form-horizontal" role="form" id="changepasswordform">

				<div class="form-group">
					<label>Current Password</label> <input type="password"
						class="form-control" name="name"id="oldpassword" th:field="*{oldPassword}"
						placeholder="Existing Password" required>
				</div>
				<div class="form-group">
				<label>New Password</label> 
							<input type="password" id="password" class="form-control"
								placeholder="New Password" th:field="*{newPassword}"
								required>
							<input type="password" id="confirmpassword" class="form-control"
								placeholder="Confirm New Password" required>
								<span id='messagePassword'></span>
				</div>
				<div class="form-button text-right">
					<button type="reset" class="btn btn-light">Reset</button>
					<button id="submit" type="submit" class="ibtn">Save</button>
					
				</div>
			</form>
		</div>
</div>
<th:block layout:fragment="scripts">
</th:block>
