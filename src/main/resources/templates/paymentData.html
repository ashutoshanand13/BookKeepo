<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{postLoginCommonPage}">

	<head>
		<title>Payment Reports</title>

	</head>
	<div layout:fragment="screen_description">
	<div class="img-holder">
		<div class="bg"></div>
		<h5>Get more things done with BookKeepo platform.</h5>
		<br/>
		<p>Company Name : <b><span th:text= "${session.company!=null} ? ${session.company.CompanyName}:''" ></span></b></p>
		<p>Company GSTIN : <span th:text= "${session.company.companyGstin!=null && session.company.companyGstin!=''} ? ${session.company.companyGstin}:'Not Available'" /></span></p>
	</div>
</div>
	<div layout:fragment="form_content" id="form_content">
		<div class="form-items showinvoices">
			<h3 class="form-title doubleunderlinetext" align="center">Payment Reports</h3>
			<div id="alert_showinvoice"></div>

			<table id="example" class="display" style="width: 100%">
				<thead>

					<tr>
						<th>Payment no.</th>
						<th>Payment mode</th>
						<th>Payment date</th>
						<th>Account name</th>
						<th>Payment reference</th>
						<th>Amount</th>
						<th>Description</th>
					</tr>
				</thead>

			</thead>
				<tbody>
					<tr data-th-each="payment : ${paymentList}">
						<td data-th-text="${payment.paymentNumber}"></td>
						<td data-th-text="${payment.paymentMode}"></td>
						<td data-th-text="${payment.paymentDate}"></td>
						<td data-th-text="${payment.accountName}"></td>
						<td data-th-text="${payment.paymentReference}"></td>
						<td data-th-text="${payment.paymentAmount}"></td>
						<td data-th-text="${payment.paymentDescription}"></td>


					</tr>
				</tbody>
			</table>

		</div>
	</div>
	<th:block layout:fragment="scripts">
		<link rel="stylesheet"
			th:href="@{/css/datatables/jquery.dataTables.min.css}">
			<link rel="stylesheet"
				th:href="@{/css/datatables/buttons.dataTables.min.css}">
				<script type="text/javascript"
					th:src="@{/js/datatables/jquery.min.js}"></script>
				<script type="text/javascript"
					th:src="@{/js/datatables/jszip.min.js}"></script>
				<script type="text/javascript"
					th:src="@{/js/datatables/jquery.dataTables.min.js}"></script>
				<script type="text/javascript"
					th:src="@{/js/datatables/dataTables.buttons.min.js}"></script>
				<script type="text/javascript"
					th:src="@{/js/datatables/buttons.flash.min.js}"></script>
				<script type="text/javascript"
					th:src="@{/js/datatables/buttons.html5.min.js}"></script>
				<script type="text/javascript"
					th:src="@{/js/datatables/buttons.print.min.js}"></script>
				<script type="text/javascript">
					$(document).ready(function() {
					$('#example').DataTable({
					dom : 'Bfrtip',
					buttons : [ 'copy', 'csv',
					'excel', 'print' ]
					});
					});
				</script>
	</th:block>
